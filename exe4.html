<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viết chương trình cho phép nhập vào số n, in ra các số nguyên từ 1-n.</title>
</head>
<body>
    <script>
        let n = Number(prompt('Nhập số nguyên'))
            for(i = 1; i <= n; i++){
                document.write( i + ' ')
            }
    </script>
</body>
</html>
