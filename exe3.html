<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viết chương trình tính kết quả biểu thức S= 1+1/2+1/3+...+1/n (làm tròn 5 chữ số thập phân)</title>
</head>
<body>
    <script>
        let n = Number(prompt('Nhập n'))
        let s = 0
        for( let i = 1; i <= n; i++){
            s += 1/i
        }
        alert('S = '+s.toFixed(5))
    </script>
</body>
</html>
