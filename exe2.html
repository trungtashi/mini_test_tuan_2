<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viết chương trình in ra 15 số chia hết cho 3 đầu tiên</title>
</head>
<body>
    <script>
        let n = 1
        let count = 0
        while( count < 15){
            if(n%3 == 0){
                document.write(n + ' ')
                count++
            }
            n++
        }
    </script>
</body>
</html>
