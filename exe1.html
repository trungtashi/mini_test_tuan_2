<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập số nguyên dương x bất kỳ. Viết chương trình tính giai thừa của x.</title>
</head>
<body>
    <script>
        let n = Number(prompt('Nhập số nguyên dương'))
        let rs = 1
        for(let i = 1; i <= n; i++){
            rs *= i
        }
        alert('Lũy thừa của '+n + ' là: ' + rs)
    </script>
</body>
</html>
